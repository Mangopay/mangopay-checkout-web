<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Apple Pay Example</title>
  </head>
  <body style="width: 100%">
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const ApplePayComponent = () => {
        const [token, setToken] = React.useState(null);
        const [isAvailable, setIsAvailable] = React.useState(false);

        React.useEffect(() => {
          if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
            setIsAvailable(true);
          }
        }, []);

        const startApplePaySession = () => {
          const paymentRequest = {
            countryCode: 'US',
            currencyCode: 'USD',
            supportedNetworks: ['visa', 'masterCard', 'amex'],
            merchantCapabilities: ['supports3DS'],
            total: { label: 'Demo Shop', amount: '1.00' },
          };

          const session = new ApplePaySession(3, paymentRequest);

          session.onvalidatemerchant = async (event) => {
            try {
              const response = await fetch(
                'https://mangopay-example-checkout-backend.glitch.me/get-apple-pay-session',
                {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    validationURL: event.validationURL,
                    merchantIdentifier: 'merchant.com.mangopay.sdk-unit-tests',
                    displayName: 'MyStore',
                    initiative: 'web',
                    initiativeContext: 'checkout-demo-mangopay.netlify.app',
                  }),
                }
              );

              const merchantSession = await response.json();
              session.completeMerchantValidation(merchantSession);
            } catch (error) {
              console.error('Merchant validation failed:', error);
            }
          };

          session.onpaymentauthorized = (event) => {
            console.log('Payment authorized:', event.payment);
            setToken(JSON.stringify(event.payment.token));
            session.completePayment(ApplePaySession.STATUS_SUCCESS);
          };

          session.oncancel = () => {
            console.log('Payment canceled');
          };

          session.begin();
        };

        return (
          <div>
            <h2>Apple Pay Example</h2>
            {isAvailable ? (
              <button onClick={startApplePaySession} style={buttonStyle}>
                Pay with Apple Pay
              </button>
            ) : (
              <p>Apple Pay is not available on this device/browser.</p>
            )}
            {token && (
              <div className="result-block">
                <p>Payment Token:</p>
                <pre style={{ whiteSpace: 'pre-wrap', wordBreak: 'break-all' }}>{token}</pre>
              </div>
            )}
          </div>
        );
      };

      const buttonStyle = {
        display: 'inline-flex',
        alignItems: 'center',
        justifyContent: 'center',
        padding: '10px 20px',
        backgroundColor: 'black',
        color: 'white',
        border: 'none',
        borderRadius: '5px',
        fontSize: '16px',
        cursor: 'pointer',
      };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<ApplePayComponent />);
    </script>
  </body>
  <style>
    .result-block {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
    }
  </style>
</html>
